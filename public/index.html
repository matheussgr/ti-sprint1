<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Cadastro de Pets</h1>

        <div id="msg"></div>

        <div class="bg-white p-4 shadow rounded">
            <form id="form-pet">
                <div class="row mb-3">
                    <div class="col-md-2">
                        <label for="inputId">ID</label>
                        <input type="text" class="form-control" id="inputId" disabled>
                    </div>
                    <div class="col-md-5">
                        <label for="inputNome">Nome do Pet (*)</label>
                        <input type="text" class="form-control" id="inputNome" required placeholder="Nome do Pet">
                    </div>
                    <div class="col-md-5">
                        <label for="inputEspecie">Espécie (*)</label>
                        <input type="text" class="form-control" id="inputEspecie" required placeholder="Cachorro, Gato, etc.">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="inputRaca">Raça</label>
                        <input type="text" class="form-control" id="inputRaca" placeholder="Raça">
                    </div>
                    <div class="col-md-2">
                        <label for="inputIdade">Idade</label>
                        <input type="number" class="form-control" id="inputIdade" placeholder="Anos">
                    </div>
                    <div class="col-md-3">
                        <label for="inputSexo">Sexo</label>
                        <select class="form-select" id="inputSexo">
                            <option value="">Selecione</option>
                            <option>Macho</option>
                            <option>Fêmea</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputPorte">Porte</label>
                        <select class="form-select" id="inputPorte">
                            <option value="">Selecione</option>
                            <option>Pequeno</option>
                            <option>Médio</option>
                            <option>Grande</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="inputPeso">Peso (kg)</label>
                        <input type="number" class="form-control" id="inputPeso" placeholder="Peso aproximado">
                    </div>
                    <div class="col-md-3">
                        <label for="inputVacinado">Vacinado?</label>
                        <select class="form-select" id="inputVacinado">
                            <option>Sim</option>
                            <option>Não</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputVermifugado">Vermifugado?</label>
                        <select class="form-select" id="inputVermifugado">
                            <option>Sim</option>
                            <option>Não</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputCastrado">Castrado?</label>
                        <select class="form-select" id="inputCastrado">
                            <option>Sim</option>
                            <option>Não</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="inputCondicao">Condição Especial</label>
                        <input type="text" class="form-control" id="inputCondicao" placeholder="Doença, deficiência, etc.">
                    </div>
                    <div class="col-md-6">
                        <label for="inputTemperamento">Temperamento</label>
                        <input type="text" class="form-control" id="inputTemperamento" placeholder="Dócil, Brincalhão, etc.">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="inputCriancas">Dá-se bem com crianças?</label>
                        <select class="form-select" id="inputCriancas">
                            <option>Sim</option>
                            <option>Não</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputOutrosPets">Dá-se bem com outros pets?</label>
                        <select class="form-select" id="inputOutrosPets">
                            <option>Sim</option>
                            <option>Não</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputCidade">Localização</label>
                        <input type="text" class="form-control" id="inputCidade" placeholder="Lugar onde o pet está">
                    </div>
                </div>

                <div class="mb-2">
                    <small class="text-muted">(*) Campos obrigatórios</small>
                </div>

                <div class="mb-3 d-flex gap-2 flex-wrap">
                    <button type="button" class="btn btn-success" id="btnInserir"><i class="bi bi-plus-circle"></i> Inserir</button>
                    <button type="button" class="btn btn-warning" id="btnAlterar"><i class="bi bi-pencil-square"></i> Alterar</button>
                    <button type="reset" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Limpar</button>
                </div>
            </form>
        </div>

        <h2 class="text-center text-secondary mt-5 border-bottom pb-2">Pets Cadastrados</h2>
        <div class="table-responsive">
            <table class="table table-striped align-middle mt-3 shadow-sm bg-white rounded">
                <thead class="table-primary">
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Espécie</th>
                        <th>Raça</th>
                        <th>Idade</th>
                        <th>Sexo</th>
                        <th>Porte</th>
                        <th>Localização</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="table-pets"></tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
